<h2 id="Can_I_edit_my_config_files.3F">Can I edit my config files?</h2>
<span class="anchor" id="line-2"></span><p class="line874">Yes, you can use the in-browser editor or an editor in a Bash shell to make tweaks to your configuration.  <span class="anchor" id="line-3"></span><span class="anchor" id="line-4"></span><p class="line867"><tt class="backtick">.bashrc</tt>, <tt class="backtick">.vimrc</tt>, and the <tt class="backtick">.ipython</tt> directory are all writable. <span class="anchor" id="line-5"></span><span class="anchor" id="bottom"></span></div>
